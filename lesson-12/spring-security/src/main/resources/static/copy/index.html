<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="market-frontApp">
<div class="container" ng-controller="appController">
    <h2>Главная страница</h2>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Category</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productsPage.content">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.categoryTitle}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="deleteProduct(product)">Delete</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="prepareProductForUpdate(product.id)">Change</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <button id="previewButton" type="button" class="page-link" ng-click="previewPage()">Preview</button>
            </li>
            <li class="page-item" ng_repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
            <li class="page-item">
                <button id="nextButton" type="button" class="page-link" ng-click="nextPage()">Next</button>
            </li>
        </ul>
    </nav>
    <p></p>
    <h3>Add product</h3>
    <form novalidate ng-submit="createNewProduct()">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Title" ng-model="new_product.title">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" placeholder="Price" ng-model="new_product.price">
        </div>
        <div class="mb-3">
            <label class="form-label">Category Title</label>
            <select class="form-select" ng-model="new_product.categoryTitle">
                <option ng-repeat="category in categories.data">{{category.title}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>

    <p></p>
    <h3>Update product</h3>

    <form novalidate ng-submit="updateProduct()">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Title" ng-model="update_product.title">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" placeholder="Price" ng-model="update_product.price">
        </div>
        <div class="mb-3">
            <label class="form-label">Category Title</label>
            <select class="form-select" ng-model="update_product.categoryTitle">
                <option ng-repeat="category in categories.data">{{category.title}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
