<div>
    <p></p>
    <h3>Add product</h3>
    <form novalidate ng-submit="createNewUser()">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Username" ng-model="new_user.username">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="new_user.password">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email" ng-model="new_user.email">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
