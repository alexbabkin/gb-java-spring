<div>
    <p></p>
    <h3>Add product</h3>
    <form novalidate ng-submit="createNewProduct()">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Title" ng-model="new_product.title">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" placeholder="Price" ng-model="new_product.price">
        </div>
        <div class="mb-3">
            <label class="form-label">Category Title</label>
            <select class="form-select" ng-model="new_product.categoryTitle">
                <option ng-repeat="category in categories.data">{{category.title}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
